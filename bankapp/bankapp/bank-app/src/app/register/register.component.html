
<h1 class="head">Register</h1>

<form class="chek" #regForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" id="inputEmail4" required [(ngModel)]="this.username" name="username" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" required [(ngModel)]="this.password" name="password" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required [(ngModel)]="this.address" name="address" ngModel>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Email</label>
    <input type="email" class="form-control" id="inputAddress2" placeholder="mail" required [(ngModel)]="this.email" name="email" ngModel>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" required [(ngModel)]="this.city" name="city" ngModel>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" required [(ngModel)]="this.state" name="state" ngModel>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Mobile</label>
      <input type="tel" maxlength=10 class="form-control" id="inputZip" required  name="mobile" ngModel>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck" >
        Agree terms and conditions
      </label>
    </div>
  </div>
  <!-- <div class="alert alert-success suc" role="alert" *ngIf="this.authService.isRegistered">
    Registration Successfull
  </div> -->
  <button  class="btn btn-primary" (click)="onReg(regForm)">Register</button>
</form>
